<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NDUAMA - Meubles élégants</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf8f4;
      margin: 0;
      padding: 0;
      color: #330000;
    }
    header {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #a0181b;
    }
    header img {
      max-height: 60px;
    }
    .hero {
      text-align: center;
      padding: 40px 20px;
    }
    .hero h1 {
      color: #7c1212;
      font-size: 48px;
      margin: 0;
    }
    .hero p {
      font-size: 18px;
      margin-top: 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px 20px;
    }
    .product {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 15px 0 5px;
      font-size: 20px;
    }
    .product p {
      font-size: 16px;
      color: #7c1212;
      margin-bottom: 10px;
    }
    .product .price {
      font-size: 18px;
      font-weight: bold;
      color: #7c1212;
    }
    .whatsapp-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_nduama.png" alt="Logo Nduama">
  </header>

  <section class="hero">
    <h1>NDUAMA</h1>
    <p>Découvrez notre sélection de meubles élégants et fonctionnels</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="etagere1.png" alt="Étagère ouverte bois et métal">
      <h3>Étagère ouverte</h3>
      <p class="price">$160</p>
      <a class="whatsapp-btn" href="https://wa.me/243824091223">Commander sur WhatsApp</a>
    </div>
  </section>

  <footer>
    © 2025 Nduama. Tous droits réservés. | Suivez-nous : Facebook - TikTok
  </footer>
</body>
</html>
