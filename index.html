<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NDUAMA - Meubles élégants</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf8f4;
      margin: 0;
      padding: 0;
      color: #330000;
    }
    header {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #a0181b;
    }
    header img {
      max-height: 60px;
    }
    .hero {
      text-align: center;
      padding: 40px 20px;
    }
    .hero h1 {
      color: #7c1212;
      font-size: 48px;
      margin: 0;
    }
    .hero p {
      font-size: 18px;
      margin-top: 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px 20px;
    }
    .product {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 15px 0 5px;
      font-size: 20px;
    }
    .product p {
      font-size: 16px;
      color: #7c1212;
      margin-bottom: 10px;
    }
    .product .price {
      font-size: 18px;
      font-weight: bold;
      color: #7c1212;
    }
    .whatsapp-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_nduama.png" alt="Logo Nduama" />
  </header>

  <section class="hero">
    <h1>NDUAMA</h1>
    <p>Découvrez notre sélection de meubles élégants et fonctionnels</p>
  </section>

  <section class="products" id="products">
    <!-- Les produits seront insérés ici -->
  </section>

  <footer>
    © 2025 Nduama. Tous droits réservés. | Suivez-nous : Facebook - TikTok
  </footer>

  <script>
    const sheetId = '1sagFATYW2cMSes4jr2lPmY64p-N-h9Xf0oYsU6tsskc';
    const sheetName = 'Feuille1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substring(47).slice(0, -2));
        const products = data.table.rows;
        const container = document.getElementById('products');

        products.forEach(row => {
          const cells = row.c;
          const name = cells[0]?.v || '';
          const price = cells[1]?.v || '';
          const image = cells[2]?.v || '';
          const whatsapp = cells[3]?.v || '';
          const description = cells[4]?.v || '';

          const productDiv = document.createElement('div');
          productDiv.className = 'product';
          productDiv.innerHTML = `
            <img src="${image}" alt="${name}">
            <h3>${name}</h3>
            <p class="price">${price}</p>
            <p>${description}</p>
            <a class="whatsapp-btn" href="${whatsapp}" target="_blank">Commander sur WhatsApp</a>
          `;
          container.appendChild(productDiv);
        });
      })
      .catch(err => console.error('Erreur lors du chargement des produits:', err));
  </script>
</body>
</html>
